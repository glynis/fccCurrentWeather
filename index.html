<!doctype html>
<html lang="en">

<head>
  <title>Current Weather</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type='text/javascript' src="js/script.js"></script>
  <script type='text/javascript' id='lt_ws' src='http://localhost:5678/socket.io/lighttable/ws.js'></script>
</head>

<body>
  <div id="current-weather">
    <div id="weather">
      <span id="icond"></span>
      <span id="conditions"></span>
      <br />
      <span id="itemp"></span>
      <span id="temperature"></span> <span id="scale"></span>
    </div>
    <div id="location">
      Showing the weather in <span id="city"></span>.
      <br />
      <span id="test"></span>
    </div>
    <div class="buttons">
      <button class="button" id="buttC">&deg;C</button>
      <button class="button" id="buttF">&deg;F</button>
      <button class="button" id="reButt" style="float: right" onclick="window.location.reload(true)">Reload</button>
      </button>
    </div>
  </div>
  <div class="footer">
    by <a href="https://github.com/glynis/">glynis</a>
  </div>
</body>

</html>
